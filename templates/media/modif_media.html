{% extends 'base.html' %}

{% block content %}
<h1>Modificar Contenido de Juegos</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar Cambios</button>
</form>

<h2>Lista de Juegos</h2>
<ul>
    {% for game in coding_games %}
        <li>
            {{ game.title }}
            <a href="{% url 'modificar_contenido' game.id %}">Modificar</a> 
        </li>
    {% endfor %}
</ul>
{% endblock %}
